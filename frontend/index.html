<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subscribe Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="bg-[#0f0f0f] text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-[#1a1a1a] rounded-2xl p-8 shadow-2xl border border-purple-500/10">
            <h1 class="text-3xl font-bold text-center mb-8 bg-gradient-to-r from-purple-400 to-pink-500 text-transparent bg-clip-text">
                YouTube Subscribe Checker
            </h1>
            
            <div id="dropZone" class="upload-area group">
                <input type="file" id="fileInput" accept="image/png,image/jpeg" class="hidden">
                <div class="space-y-4 text-center">
                    <div class="flex justify-center">
                        <svg class="w-16 h-16 text-purple-500 group-hover:text-purple-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                    </div>
                    <div class="text-gray-300">
                        <p class="text-lg font-medium">Drop your screenshot here</p>
                        <p class="text-sm text-gray-400">or use <kbd class="px-2 py-1 text-xs bg-gray-700 rounded">Ctrl</kbd> + <kbd class="px-2 py-1 text-xs bg-gray-700 rounded">V</kbd> to paste</p>
                    </div>
                </div>
            </div>

            <div id="loader" class="hidden">
                <div class="loader-ring">
                    <div></div><div></div><div></div><div></div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="fixed bottom-0 w-full py-4 text-center bg-[#1a1a1a] border-t border-purple-500/10">
        <p class="text-sm text-gray-400">
            Developed, Designed & Coded by 
            <a rel="noopener noreferrer" class="bg-gradient-to-r from-purple-400 to-pink-500 text-transparent bg-clip-text font-bold hover:opacity-80 transition-opacity">Krex</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
